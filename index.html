<!DOCTYPE html>
<html>
<head>
    <title>God's Decisions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">God's Decisions</h1>
        <p class="subtitle">Decision Probability Calculator</p>
        
        <div class="policy">
            <p>By using God's Decisions, you agree to our <a href="#">Privacy Policy</a> and <a href="#">Service Policy</a>.</p>
        </div>

        <div class="decision-form">
            <div id="decision-entries">
                <div class="decision-entry">
                    <label for="decision1">Decision 1:</label>
                    <input type="text" id="decision1">
                </div>
                <div class="decision-entry">
                    <label for="decision2">Decision 2:</label>
                    <input type="text" id="decision2">
                </div>
            </div>

            <button id="add-decision-btn" class="btn btn-primary">Add Decision</button>
            <button id="calculate-btn" class="btn btn-primary">Let's Decide For Meee !!!</button>
        </div>

        <div id="result" class="result"></div>

        <p class="max-decisions">Maximum Decisions: 2 (Premium upgrade required for more)</p>

        <p class="copy">&copy; 2023 Nick. All rights reserved.</p>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
